<%: func VerifyCode(wrongCode bool, w io.Writer) %>

<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Title -->
    <title>پنل مدیریت</title>

    <!-- Favicon -->
    <link rel="icon" href="static/assets/img/core-img/favicon.png">

    <link rel="stylesheet" href="static/assets/style.css">

</head>

<body class="login-area">
    <!-- Preloader -->
    <div id="preloader">
        <div id="ctn-preloader" class="ont-preloader">
            <div class="animation-preloader">
                <div class="spinner"></div>
                <div class="txt-loading">
                    <span data-text-preloader="موتریلا" class="letters-loading">
                        موتریلا
                    </span>
                </div>
                <p class="text-center">درحال اجرا</p>
            </div>

            <div class="loader">
                <div class="row">
                    <div class="col-3 loader-section section-left">
                        <div class="bg"></div>
                    </div>
                    <div class="col-3 loader-section section-left">
                        <div class="bg"></div>
                    </div>
                    <div class="col-3 loader-section section-right">
                        <div class="bg"></div>
                    </div>
                    <div class="col-3 loader-section section-right">
                        <div class="bg"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Preloader -->


    <!-- ======================================
    ******* Page Wrapper Area Start **********
    ======================================= -->
    <div class="main-content- h-100vh">
        <div class="container h-100">
            <div class="row h-100 align-items-center justify-content-center">
                <div class="col-12">
                    <!-- Middle Box -->
                    <div class="middle-box">
                        <div class="card">
                            <div class="card-body p-4">
                                <div class="row align-items-center">
                                    <div class="col-md-6">
                                        <div class="xs-d-none mb-50-xs break-320-576-none">
                                            <img src="static/assets/img/bg-img/2.png" alt="">
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <h4 class="font-18 mb-30">ثبت نام</h4>

                                        <% if wrongCode { %>
                                        <div class="alert bg-danger">
                                            <span class="closebtn" onclick="this.parentElement.style.display='none';">×
                                            </span>
                                            <strong>خطا -</strong> کد ورودی اشتباه می باشد!
                                        </div>
                                        <% } %>

                                        <form method="POST">
                                            <div class="form-group">
                                                <label for="fullname">کد دریافت شده</label>
                                                <input class="form-control" name="code" type="tel" id="fullname" placeholder=""
                                                    required>
                                            </div>

                                            <div class="form-group mb-0 mt-15">
                                                <button class="btn btn-primary btn-block" type="submit">ثبت نام</button>
                                            </div>

                                            <div class="text-center mt-15"><span
                                                    class="mr-2 font-13 font-weight-bold">قبلا ثبت نام کرده
                                                    اید؟</span><a class="font-13 font-weight-bold"
                                                    href="/login/new">ورود</a></div>

                                        </form>
                                    </div> <!-- end card-body -->
                                </div>
                                <!-- end card -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- ======================================
    ********* Page Wrapper Area End ***********
    ======================================= -->

    <!-- Must needed plugins to the run this template -->
    <script src="static/assets/js/jquery.min.js"></script>
    <script src="static/assets/js/popper.min.js"></script>
    <script src="static/assets/js/bootstrap.min.js"></script>
    <script src="static/assets/js/bundle.js"></script>

    <!-- Active JS -->
    <script src="static/assets/js/default-assets/active.js"></script>

</body>

</html>
